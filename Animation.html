<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated layout</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: black;
            display: flex;
            justify-content: center;
            
        }
        .main{
            border-top:115px solid rgb(91, 91, 231) ;
            border-left:115px solid rgb(241, 16, 148) ;
            border-bottom:115px solid rgb(210, 2, 2) ;
            border-right:115px solid rgb(175, 234, 26) ;
            border: 50% solid black;
            
            height: 200px;
            width: 200px;
            margin-left: 60px;
            margin-top: 60px;
            /* transition: transform 3s ease-in-out ; */
            animation: load 2s linear infinite ;
                  }
        
        @keyframes load{
            0%{
                transform: rotate(0deg);
                background-color: blueviolet;
            }
            20%{
                background-color: yellow;
                border-top:115px solid rgb(105, 15, 201) ;
            border-left:115px solid rgb(241, 16, 148) ;
            border-bottom:115px solid rgb(210, 2, 2) ;
            border-right:115px solid rgb(4, 82, 51) ;
            border: 50% solid black;
            
            }
            60%{
                background-color: rgb(14, 155, 122);
                border-top:115px solid rgb(189, 15, 180) ;
            border-left:115px solid rgb(54, 54, 13) ;
            border-bottom:115px solid rgb(158, 79, 79) ;
            border-right:115px solid rgb(28, 178, 126) ;
            border: 50% solid black;
            
            }
            80%{
                background-color: rgb(148, 148, 46);
                border-top:115px solid rgb(205, 105, 28) ;
            border-left:115px solid rgb(116, 201, 26) ;
            border-bottom:115px solid rgb(204, 67, 152) ;
            border-right:115px solid rgb(112, 188, 223) ;
            border: 50% solid black;
            
            }
            100%{
                transform: rotate(180deg);
                background-color: brown;
                border-top:115px solid rgb(14, 92, 114) ;
            border-left:115px solid rgb(93, 4, 45) ;
            border-bottom:115px solid rgb(252, 98, 55) ;
            border-right:115px solid rgb(27, 88, 105) ;
            border: 50% solid black;
            
            }
        }

    </style>
</head>
<body>
    <div class="main"></div>
    
</body>
</html>
